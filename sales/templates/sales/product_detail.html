{% extends 'sales/product_base.html' %}
{% block content %}

<table>
    <tr>
        <th>S/N</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Expiry Date</th>

    </tr>
</table>

{% endblock %}

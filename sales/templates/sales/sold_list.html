{% extends 'sales/base.html' %}
{% block content %}

    <div>
        {% for day in date_list %}
        <p>
        <a href="{% url 'sold-archive' day|date:'Y' day|date:'b' day|date:'d' %}">
            {{day}}
            </a> 
        </p>

        <!-- if the list is empty -->
        {% empty %}
        <li> Sorry, no sale in the list.</li>
        {% endfor %}
    </div>

    <a href="{% url 'sold-create' %}">
        <button>Create</button>
    </a>

{% endblock %}

{% extends 'sales/product_base.html' %}

{% block content %}

<form method='Post'>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type='submit' value='save'>
</form>

{% if product %}
    <a href="{% url 'products-list' %}">
        <button>Cancel</button>
    </a>
{% endif %}

{% comment %}
{% else %}
    <a href="{% url 'sold-dates-list' %}">
        <button>Cancel</button>
    </a>

{% endif %}
{% endcomment %}
{% endblock %}
